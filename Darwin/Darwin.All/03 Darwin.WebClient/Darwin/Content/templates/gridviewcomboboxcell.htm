<td id="{{id}}_template" class="redui-gridview-cell{{#model.cssClass}} {{model.cssClass}}{{/model.cssClass}}{{#model.isHidden}} redui-hidden{{/model.isHidden}}">
  <select id="{{id}}" class="redui-gridviewcomboboxcell redui-focusable redui-onchangeupdatesdata" style="width: {{model.width}}px;">
    {{#options}}
    <option value="{{id}}">{{value}}</option>
    {{/options}}
  </select>
</td>
<script type="text/javascript">
  $("#{{id}}").val("{{value}}");
</script>
