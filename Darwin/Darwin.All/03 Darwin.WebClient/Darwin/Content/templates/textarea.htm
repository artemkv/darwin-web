<div id="{{id}}_template" class="redui-textarea-outer{{#model.cssClass}} {{model.cssClass}}{{/model.cssClass}}{{#model.isHidden}} redui-hidden{{/model.isHidden}}">
  {{#model.label}}<label for="{{id}}" class="redui-textarea-label">
    <span>{{model.label}}:</span>
  </label>{{/model.label}}
  <textarea id="{{id}}" name="{{name}}" class="redui-textarea redui-focusable redui-onchangeupdatesdata" cols="{{model.columns}}" rows="{{model.rows}}"></textarea>
</div>
