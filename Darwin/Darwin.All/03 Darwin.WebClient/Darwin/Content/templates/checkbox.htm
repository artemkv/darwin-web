<div id="{{id}}_template" class="redui-checkbox-outer{{#model.cssClass}} {{model.cssClass}}{{/model.cssClass}}{{#model.isHidden}} redui-hidden{{/model.isHidden}}">
  <input id="{{id}}" name="{{name}}" class="redui-checkbox redui-focusable redui-onchangeupdatesdata" type="checkbox"></input>
  {{#model.label}}<label for="{{id}}" class="redui-checkbox-label">
    <span>{{model.label}}</span>
  </label>{{/model.label}}
</div>
